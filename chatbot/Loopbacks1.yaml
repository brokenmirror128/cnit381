---
  - name: Loopbacks
    hosts: routers
    gather_facts: false
    connection: network_cli
  
    tasks:
      - name: Loopback Interface Configuration
        ios_config:
           lines:
             - ip address 10.{{ item }}.0.2 255.255.255.0
           parents: 
             - int lo{{ item }}
        loop:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5